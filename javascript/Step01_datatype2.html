<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_datatype2.html</title>
</head>
<body>
    <h1>javascript 다양한 data type</h1>
    <script>
        // plain object type
        // 순서가 중요하지 않은 여러개의 데이터를 하나의 묶음으로 관리 할 수 있다.
        let mem1 = {num:1, name:'서종훈', isMan:true};
        let mem2 = {
            num:2,
            name:'아이유',
            isMan:false
        };
        // 빈 plain object 를 만든 다음음
        let mem3 = {};
        // 나중에 값을 추가 할 수 있다.
        mem3.num = 3;
        mem3.name = '유재석';
        mem3.isMan = true;
    </script>
</body>
</html>
