<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_exameple2.html</title>
    <style>
        img {
            width: 100px;
            /* margin-left 가 변경될 때 1s(1초) 동안 변경되도록 시간 텀을 두는 것 */
            transition: margin-left 1s ease-out;
        }
    </style>
</head>

<body>
    <button id="moveBtn">이동</button>
    <button id="resetBtn">초기화</button><br>
    <img id="one" src="https://picsum.photos/id/237/200/300"><br>
    <script>
        let mLeft = 0;
        // 이동 버튼을 누르면 id 가 one 인 이미지의 왼쪽 마진을 mLeft 변수안에 들어있는 숫자 만큼 적용하기
        document.querySelector("#moveBtn").addEventListener("click", () => {
            mLeft += 100;
            document.querySelector("#one").style.marginLeft = `${mLeft}px`;
        });

        document.querySelector("#resetBtn").addEventListener("click", () => {
            if (mLeft > 0) {
                mLeft -= 100;
                document.querySelector("#one").style.marginLeft = `${mLeft}px`;
            }
        })
    </script>
</body>

</html>
