<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step05_exameple3</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 0 auto;
            cursor: crosshair;
            position: relative;
        }

        .point {
            width: 5px;
            height: 5px;
            background-color: yellowgreen;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="point"></div>
    </div>
    <script>
        /* 
            1. .box div 에 "mousemove" 이벤트가 일어났을 때 실행할 리스너 함수 등록
            2. 리스너 함수 안에서 이벤트가 일어난 곳의 자표를 얻어낸다(offsetX, offsetY)
            3. 해당 좌표를 .point div 의 top 과 left 에 적용한다.
        */

        document.querySelector(".box").addEventListener("mousemove", (e) => {
            // 이벤트가 일어난 곳의 상대좌표 얻어내기기
            const infoX = e.offsetX;
            const infoY = e.offsetY;
            // .point div 의 top 과 left 에 반영하기(css 조작)
            document.querySelector(".point").style.left = `${infoX}px`;
            document.querySelector(".point").style.top = `${infoY}px`;
        })
    </script>
</body>

</html>
