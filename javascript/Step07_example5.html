<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example5.html</title>
    <style>
        /* 여러 요소를 선택하는 다중 선택자 */
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            width: 200px;
        }

        thead {
            background-color: lightcyan;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원목록</h1>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <button id="getBtn">회원목록 불러오기</button>
    <script>
        /* 
            1. 회원목록 불러오기 버튼을 누르면
            2. 서버에 members.json 을 요청을 하고
            3. 응답되는 data 를 이용해서 tbody 에 tr 을 5개 추가해보세요.
        */
        
        document.querySelector("#getBtn").addEventListener(("click"), () => {
            fetch("members.json")
            .then((res)=>{
                return res.json();
            })
            .then((data)=>{
                console.log(data);
                
                data.forEach((a)=>{
                    const tr = `
                    <tr>
                        <td>${a.num}</td>
                        <td>${a.name}</td>
                        <td>${a.addr}</td>
                    </tr>
                    `;
                    document.querySelector("tbody").insertAdjacentHTML("beforeend",tr);
                })
            });
        })
    </script>
</body>

</html>
