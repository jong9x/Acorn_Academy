<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_string2.html</title>
</head>

<body>
    <div id="wrapper"></div>
    <div id="wrapper2"></div>
    <div id="wrapper3"></div>
    <div id="wrapper4"></div>
    <script>
        // 여러 줄 (개행기호) 의 문자열을 만들 때 `` backtic을 사용하면 된다. 
        const data = `
            하나
            두울
            세엣
        `; 

        const htmlFormat = `<button>버튼</button>`;
        document.querySelector("#wrapper").innerText = htmlFormat;
        document.querySelector("#wrapper2").innerHTML = htmlFormat;

        const htmlFormat2 = `
            <ul>
                <li>하나</li>
                <li>두울</li>
            </ul>
        `;
        document.querySelector("#wrapper3").innerText = htmlFormat2;
        document.querySelector("#wrapper4").innerHTML = htmlFormat2;
    </script>
</body>

</html>
