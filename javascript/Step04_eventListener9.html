<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_eventListener9</title>
    <style>
        /* class 속성의 값이 box 인 요소에 적용할 css */
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box">div3</div>
        <div class="box">div4</div>
        <div class="box">div5</div>
    </div>

    <script>
        const mouseClick = document.querySelectorAll(".box")

        // for (let i = 0; i < mouseClick.length; i++) {
        //     // 배열에 저장된 모든 div 에 event listener 함수를 등록한다.
        //     mouseClick[i].addEventListener("click", () => {
        //         mouseClick[i].style.backgroundColor = "yellow";
        //     });
        // }

        mouseClick.forEach((a) => {
            a.addEventListener("click", () => {
                if (a.style.backgroundColor == "yellow") {
                    a.style.backgroundColor = "";
                    console.log("노란색이네? 다시 바꿀게");
                } else {
                    a.style.backgroundColor = "yellow";
                    console.log("클릭했다 노란색으로 바꾼다.");
                }
            })
        });
    </script>

</body>

</html>
