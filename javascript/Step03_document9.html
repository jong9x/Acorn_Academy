<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputMsg" placeholder="메세지 입력 ...">
    <button onclick="clickAdd()">추가</button>
    <div id="wrapper">

    </div>
    <script>
        /* 
            메세지를 입력하고 추가 버튼을 누르면
            1. 입력한 메세지를 읽어와서 변수에 담는다.
            2. p 요소를 새로 만든다.
            3. 새로 만든 p 요소에 변수에 담긴 메세지를 innerText 로 출력한다.
        */
        function clickAdd() {
            const newP = document.createElement("p");
            const msg = document.querySelector("#inputMsg");
            newP.innerText = msg.value;
            document.querySelector("#wrapper").append(newP);
            msg.value = "";
        }

    </script>
</body>

</html>
