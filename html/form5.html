<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomr5.html</title>
</head>

<body>
    <h1>폼 요소에 기본값 설정하기</h1>
    <p>
        서버에서 클라이언트에게 폼을 응답할때 이미 저장된 값을
        출력한 채로 응답을 해야할 때가 있다. <br>
        예를 들어 회원가입된 정보 보기로 이동한다면
        DB 에 이미 저장된 내용을 출력해주어야 한다.
    </p>
    <form action="update">
        이메일 <input type="email" name="email" value="aaa@naver.com">
        <select name="job" id="job">
            <option value="">선택하세요</option>
            <option value="student" selected>학생</option>
            <option value="teacher">선생님</option>
            <option value="doctor">의사</option>
            <option value="police">경찰</option>
            <option>기타</option>
        </select>
        <fieldset>
            <legend>취미 정보 선택</legend>
            <label>
                <input type="checkbox" name="hobby" value="leather"> 가죽공예
            </label>
            <label>
                <input type="checkbox" name="hobby" value="game" checked> 게임
            </label>
            <label>
                <input type="checkbox" name="hobby" value="music"> 음악
            </label>
            <label>
                <input type="checkbox" name="hobby" value="book" checked> 독서
            </label>

        </fieldset>
        <br>
        <textarea cols="auto" rows="10" name="" id="">안녕하세요
1234
5678
    하이요
    ㅎㅇㅎㅇ
        </textarea>
        <br>
        색상 <input type="color" value="#ff00ff">
        <br>
        날짜 <input type="date" value="2025-05-30">
        <br>
        날짜, 시간 <input type="datetime-local" value="2025-05-30 13:34">
        <br>
        <button type="submit">수정</button>
        <button type="reset">초기화</button>
        
    </form>
</body>

</html>
