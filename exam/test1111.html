<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_eventListener3.html</title>
</head>

<body>
    <input type="text" id="inputName" placeholder="이름 입력...">
    <button id="getBtn">버튼</button>
    <ul id="nameList">

    </ul>
    <script>
        /* 
            input 요소에 이름을 입력하고 enter 키를 누르면 입력한 이름이
            ul 요소에 추가 되도록 프로그래밍 하기
        */
        document.querySelector("#getBtn").addEventListener("click", () => {
                const addLi = document.createElement("li");
                // 입력한 이름 불러오기
                const ipName = document.querySelector("#inputName");
                // innerText 로 입력한 이름 출력
                addLi.innerText = ipName.value;
                // ul 자식요소로 li 추가하기
                document.querySelector("#nameList").append(addLi);
                ipName.value = "";
            }

        );

    </script>
</body>

</html>
